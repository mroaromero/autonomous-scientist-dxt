name: Academic Research Lifecycle

on:
  workflow_dispatch:
    inputs:
      research_task:
        description: 'Research task type'
        required: true
        default: 'full-review'
        type: choice
        options:
          - full-review
          - cognitive-validation
          - api-integration
          - document-generation
          - integrity-check
      research_topic:
        description: 'Research topic (optional)'
        required: false
        type: string
      paradigm:
        description: 'Research paradigm'
        required: false
        default: 'positivist'
        type: choice
        options:
          - positivist
          - post-positivist
          - constructivist
          - transformative
          - pragmatic
          - critical-theory
          - feminist
  schedule:
    # Run academic validation nightly
    - cron: '0 3 * * *'

