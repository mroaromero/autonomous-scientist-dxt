name: Documentation & Academic Standards

on:
  push:
    branches: [ master, develop ]
    paths:
      - '**.md'
      - 'docs/**'
      - 'manifest.json'
      - 'package.json'
      - 'src/**'
  pull_request:
    branches: [ master, develop ]
    paths:
      - '**.md'
      - 'docs/**'
      - 'manifest.json'
  workflow_dispatch:
    inputs:
      regenerate_all:
        description: 'Regenerate all documentation'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '18.x'

jobs:
  # ============================================================================
  # DOCUMENTATION VALIDATION
  # ============================================================================
  validate-docs:
    name: Documentation Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate required documentation
        run: |
          echo "ðŸ“š Validating required documentation files..."
          
          # Check for required documentation files
          required_docs=(
            "README.md:Project overview and setup instructions"
            "CLAUDE.md:Claude Code configuration and instructions"
            "FINAL_DELIVERY.md:Project delivery and implementation summary"
            "manifest.json:Extension manifest and configuration"
            "package.json:Node.js package configuration"
          )
          
          missing_docs=()
          for doc_info in "${required_docs[@]}"; do
            doc="${doc_info%%:*}"
            desc="${doc_info##*:}"
            
            if [ -f "$doc" ]; then
              echo "âœ… $doc - $desc"
              
              # Check file is not empty
              if [ ! -s "$doc" ]; then
                echo "âš ï¸ Warning: $doc is empty"
              fi
            else
              echo "âŒ Missing: $doc - $desc"
              missing_docs+=("$doc")
            fi
          done
          
          if [ ${#missing_docs[@]} -eq 0 ]; then
            echo "âœ… All required documentation present"
          else
            echo "âŒ Missing documentation files: ${missing_docs[*]}"
            exit 1
          fi

      - name: Validate academic documentation standards
        run: |
          echo "ðŸŽ“ Validating academic documentation standards..."
          
          # Check FINAL_DELIVERY.md for academic completeness
          if [ -f "FINAL_DELIVERY.md" ]; then
            echo "ðŸ“‹ Checking FINAL_DELIVERY.md academic standards..."
            
            # Required academic sections
            academic_sections=(
              "COGNITIVE ARCHITECTURE"
              "ACADEMIC FEATURES"
              "API INTEGRATION"
              "VALIDATION"
              "INSTALLATION"
            )
            
            missing_sections=()
            for section in "${academic_sections[@]}"; do
              if grep -qi "$section" FINAL_DELIVERY.md; then
                echo "âœ… Academic section found: $section"
              else
                echo "âš ï¸ Academic section missing: $section"
                missing_sections+=("$section")
              fi
            done
            
            if [ ${#missing_sections[@]} -eq 0 ]; then
              echo "âœ… Academic documentation standards met"
            else
              echo "âš ï¸ Academic sections could be enhanced: ${missing_sections[*]}"
            fi
          fi

      - name: Check markdown syntax
        run: |
          echo "ðŸ“ Checking Markdown syntax..."
          
          # Find all markdown files
          markdown_files=$(find . -name "*.md" -not -path "./node_modules/*" -not -path "./.git/*")
          
          for file in $markdown_files; do
            echo "Checking: $file"
            
            # Basic markdown validation
            if head -1 "$file" | grep -q "^# "; then
              echo "âœ… $file has proper H1 heading"
            else
              echo "âš ï¸ $file may be missing H1 heading"
            fi
            
            # Check for broken internal links (basic check)
            if grep -q "\[.*\](\./" "$file"; then
              echo "ðŸ“Ž $file contains internal links - manual verification recommended"
            fi
          done

      - name: Validate manifest documentation
        run: |
          echo "ðŸ“‹ Validating manifest.json documentation..."
          
          node -e "
            const manifest = require('./manifest.json');
            
            console.log('ðŸ“Š Manifest Documentation Validation');
            console.log('=====================================');
            
            // Check required documentation fields
            const docFields = [
              'description',
              'long_description',
              'keywords',
              'tools',
              'prompts'
            ];
            
            let score = 0;
            let total = docFields.length;
            
            docFields.forEach(field => {
              if (manifest[field]) {
                console.log(\`âœ… \${field}: Present\`);
                score++;
                
                if (field === 'tools' && Array.isArray(manifest[field])) {
                  console.log(\`   ðŸ“Š Tools documented: \${manifest[field].length}\`);
                }
                
                if (field === 'keywords' && Array.isArray(manifest[field])) {
                  console.log(\`   ðŸ·ï¸ Keywords: \${manifest[field].length}\`);
                }
              } else {
                console.log(\`âŒ \${field}: Missing\`);
              }
            });
            
            console.log(\`\\nðŸ“ˆ Documentation Score: \${score}/\${total} (\${Math.round(score/total*100)}%)\`);
            
            // Check academic keywords
            const academicKeywords = manifest.keywords || [];
            const expectedAcademic = ['research', 'academic', 'social-sciences', 'humanities'];
            const foundAcademic = expectedAcademic.filter(kw => academicKeywords.includes(kw));
            
            console.log(\`ðŸŽ“ Academic keywords: \${foundAcademic.length}/\${expectedAcademic.length}\`);
            
            if (score === total && foundAcademic.length >= 3) {
              console.log('âœ… Manifest documentation: EXCELLENT');
            } else if (score >= total * 0.8) {
              console.log('âš ï¸ Manifest documentation: GOOD (could be enhanced)');
            } else {
              console.log('âŒ Manifest documentation: NEEDS IMPROVEMENT');
              process.exit(1);
            }
          "

  # ============================================================================
  # ACADEMIC CONTENT GENERATION
  # ============================================================================
  generate-academic-docs:
