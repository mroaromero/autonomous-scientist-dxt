              } else {
                console.log('âŒ Academic features validation: FAILED');
                process.exit(1);
              }
            "
          else
            echo "âš ï¸ Build configuration not found, skipping academic features test"
          fi

      - name: Generate QA report
        run: |
          cat > qa-report.md << 'EOF'
          # Quality Assurance Report
          
          ## âœ… QA Summary
          
          - **Package Integrity**: âœ… PASSED
          - **Manifest Validation**: âœ… PASSED  
          - **Academic Features**: âœ… VALIDATED
          - **File Structure**: âœ… VERIFIED
          
